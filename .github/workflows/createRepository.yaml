name: Create Repository from Template

on:
  workflow_dispatch:
    inputs:
      filiera:
        type: choice
        description: Filiera di appartenenza
        options: 
        - corebanking
        - test
      repository-name:
        type: string
        required: true        
        description: Nome del repository       
      api-spec-name:
        type: string
        required: true              
        description: Nome file API Spec
jobs:
  create_repository:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: 'Checkout: local'
        uses: actions/checkout@v3
      - name: 'Checkout: Template Repo'
        uses: actions/checkout@v3
        with:
          repository: antonior0409/openapi-template
          path: 'templates1'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG: ${{ github.event.inputs.filiera }}
          REPO: ${{ github.event.inputs.repository-name }}
          API_SPEC_NAME: ${{ github.event.inputs.api-spec-name }}
