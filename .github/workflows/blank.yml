name: Creazione API Spec repository da Template
on:
  push:
    branches: [ "main" ]
jobs:
    template_check:
      runs-on: ubuntu-latest
      steps:
      - name: Dump GitHub conditions
        env:
          CONDITION1: ${{ contains(github.ref, 'refs/heads/main') }}
          CONDITION2: ${{ github.event.created == true }}
          CONDITION3: ${{ contains(github.event.description, 'corebanking')}}
        run:
          echo "$CONDITION1"
          echo "$CONDITION2"
          echo "$CONDITION3"
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Write file
        if: ${{ contains(github.ref, 'refs/heads/main') && github.event.created == true && contains(github.event.repository.description, 'corebanking') }}
        env:
          FILIERA: ${{ github.event.description }}
        run: echo "$FILIERA" > test.txt
